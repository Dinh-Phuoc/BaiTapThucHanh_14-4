<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/jquery-3.6.4.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#btnDN").click(function(){
                $("#myModal").modal();
            })
        })
    </script>
    <style>
        li {           
            width: 120px;
        }

        [class *="col-"]{
            padding: 0px;
            box-sizing: content-box;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="../IMG/banner.png" alt="" srcset="">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <nav class="navbar-expand">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" id="btnDN"><a href="#" class="nav-link" >Dang nhap</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Mo tour moi</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center"> Danh sach sinh vien </h1>
                <table class="table table-bordered table-primary table-hover">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>MSSV</th>
                            <th>HoTen</th>
                            <th>Lop</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <th>11</th>
                            <th>Phan A</th>
                            <th>DH12</th>
                        </tr>
                        <tr>
                            <th>2</th>
                            <th>22</th>
                            <th>Phan B</th>
                            <th>DH12</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="modal fade" role="dialog" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">THONG TIN TOUR</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>              
                        </div>
                        <div class="modal-body">
                            <form role="form" action="" class="form-horizontal">
                                <div class="form-group row">
                                    <label for="maTour" class="control-label col-3">MSSV:</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" value="HHH" id="maTour" placeholder="Nhap theo mau: XXX">
                                        <span id="erMa" class="text-danger">*</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="maTour" class="control-label col-3">Ho Va Ten:</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" value="HHH" id="maTour" placeholder="Nhap theo mau: XXX">
                                        <span id="erMa" class="text-danger">*</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="maTour" class="control-label col-3">Lop:</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" value="HHH" id="maTour" placeholder="Nhap theo mau: XXX">
                                        <span id="erMa" class="text-danger">*</span>
                                    </div>
                                </div>                                
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btnSave" class="btn btn-success btn-block">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <span>Ho va ten: Phan Dinh Phuoc - MSSV: 20047491</span>
            </div>
        </div>
    </div>
</body>
</html>
